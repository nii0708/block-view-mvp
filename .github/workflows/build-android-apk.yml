name: Build Android APK

on:
  push:
    branches: [main]
  workflow_dispatch: # Allows manual triggering

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      build_url: ${{ steps.get_build_url.outputs.build_url }}
    steps:
      - name: 📱 Checkout repository
        uses: actions/checkout@v4

      - name: 🏗 Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: npm

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🩹 Fix package versions
        run: |
          echo "Updating packages to compatible versions..."
          npx expo install expo@~52.0.46 expo-location@~18.0.10 expo-media-library@~17.0.6 expo-router@~4.0.21 expo-splash-screen@~0.29.24 react-native-safe-area-context@4.12.0 react-native-svg@15.8.0 @react-native-community/slider@4.5.5

      - name: 🏗 Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ✅ Verify environment
        run: |
          echo "Running diagnostics..."
          npx expo-doctor || true

      - name: 🚀 Build APK
        id: build
        run: |
          echo "Starting build for APK at $(date)"
          eas build -p android --profile preview --non-interactive
